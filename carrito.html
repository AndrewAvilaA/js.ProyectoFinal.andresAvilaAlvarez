<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/appShop.js"></script>
    <script defer src="./js/alertas.js"></script>
    <script defer src="./js/carritoPage.js"></script>
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Deepika Tejidos - Carrito</title>
</head>
<body>
    <header>
        <nav class="navbar bg-personal">
            <div class="container-fluid">
              <a class="navbar-brand">DEEPIKA TEJIDOS</a>
              <div class="d-flex" role="search">
                <div class="pe-3" id="spanCarrito"><span></span></div>
                <a href="./index.html" class="btn btn-outline-secondary"><i class="bi bi-house-heart-fill"></i></a>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="me-5 ms-5">
            <div class="card text-center m-2">
                <div class="card-body">
                    <h4 class="text-center p-3">Carrito - Tienda Deepika</h4>
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col"></th>
                              <th scope="col">Item</th>
                              <th scope="col">Cantidad</th>
                              <th scope="col"></th>
                              <th scope="col">Total</th>
                         </tr>
                          </thead>
                          <tbody id="items"></tbody>
                          <tfoot>
                            <tr id="footer">
                              <th scope="row" colspan="5" class="text-center">Tu carrito está vacío.</th>
                            </tr>
                          </tfoot>
                        </table>
                        <div id="botonConfirma"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar Carrito
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
    
  <template id="template-carrito">
      <tr>
        <th scope="row"></th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
  </template>
</body>
</html>
